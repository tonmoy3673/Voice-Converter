<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Converter</title>
    <!-- ======= Google Fonts ======== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- ========= CSS File ======== -->
     <link rel="stylesheet" href="style.css">

<body>
    <!-- ======== main container ======== -->
    <main class="main-container">
        <!-- ======= title part ====== -->
         <div class="title-container">
            <!-- ========== Title ======== -->
            <h1 class="title">Text To Speech <span class="text-span">Converter</span></h1>
           
         </div>
         <!-- ============== Input part ========= -->
          <section class="input-container">
            <textarea id="input-field"  placeholder="Write Anything here..."></textarea>
            <!-- =========== select and button ========= -->
             <div class="select-container">
                <select id="select"></select>
                <div class="btn-container">
                    <button id="btn"><img src="/images/play.png" class="btn-img"> Listen</button>
                </div>
             </div>
        </section>
    </main>
    <!-- =========== JS File ========= -->
